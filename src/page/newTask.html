<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New SecKill</title>
    <link rel="stylesheet" href="../css/form.css">
    <script language="javascript" type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/dexie.js"></script>
    <script language="javascript" type="text/javascript" src="../js/newTask.js"></script>
</head>

<body>
<div id="secKillForm">
    <div class="logo">
        新增秒杀
    </div>
    <div class="filed">
        <span class="name">秒杀商品:</span><br/>
        <input type="text" name="taskName" value="" placeholder="请输入商品名称" />
    </div>
    <div class="filed">
        <span class="name">选择器:</span><br/>
        <input type="radio" name="selector" id="rb1" value="jQuery" checked="checked"/>
        <label for="rb1">jQuery</label>
        <input type="radio" name="selector" id="rb2" value="xPath"/>
        <label for="rb2">xPath</label>
    </div>
    <div class="filed">
        <span class="name">选取结果:</span><br/>
        <input type="text" name="path" value="" placeholder="#secKill-btn"/>
    </div>
    <div class="button" id="location">
        定位(1)
    </div>
    <div class="filed">
        <span class="name">秒杀时间:</span><br/>
        <input type="text" name="killTime" value="" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly="readonly" placeholder="请选择秒杀时间"/>
    </div>
    <div class="filed">
        <span class="name">秒杀频率:</span><br/>
        <input type="number" name="frequency" value="" placeholder="单位：毫秒（ms）"/>
    </div>
    <div class="filed">
        <span class="name">秒杀次数:</span><br/>
        <input type="number" name="count" value="" placeholder="尝试次数"/>
    </div>
    <div class="button" id="add"> 新增 </div>
    <div class="button" id="close"> 关闭 </div>
</div>
</body>
</html>
