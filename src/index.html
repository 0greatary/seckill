<html>
<head>
    <meta charset="utf8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <span id="close" class="oprBtn">关闭(x)</span>
    <span id="addNewTask" class="oprBtn">新增秒杀(+)</span>
    <h2>任务列表</h2>
    <div class="standerTime">（北京时间：<span id="standTime"></span>）</div>
    <span id="message"></span>

    <div  id="templateCard">
        <div class="taskContainer" style="display: none;">
            <div class="header">
                <span datafld="name">秒杀Iphonex </span>
            </div>
            <div class="content">
                <div class="list">URL：<span datafld="url">http://www.jd.com/xxx/xx</span></div>
                <div class="list">选择器：<span datafld="selector">jquery</span></div>
                <div class="list">路径：<span datafld="location">#secKillBtn</span></div>
                <div class="list">秒杀时间：<span datafld="killTime">2017-11-11 12:00:00</span></div>
                <div class="list">剩余时间：<span datafld="leftTime">00:00:00</span></div>
                <div class="list">秒杀频率：<span datafld="frequency">500ms/次</span></div>
                <div class="list">秒杀次数<span datafld="count">10次</span></div>
            </div>

            <div class="footer">
                <ul id="">
                    <li datatype="status">状态</li>
                    <li>启动</li>
                    <li>暂停</li>
                    <li>删除</li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
